scalar GraphQLEmail
scalar GraphQLURL
scalar Money

type Query {
    testString: String
    user(id: ID!): User
    users: [User]
    place(id: ID!): Place
    places: [Place]    
    pet(id: ID!): Pet
    pets: [Pet]    
}

type User {
    id: ID!
    name: String,
    email: GraphQLEmail,
    pets: [Pet]
}

type Place {
    id: ID!
    title: String
    description: String    
    location: Location
    owner: User    
    amenities: [Amenity]
    pricing: Pricing!
    photos: [Photo]
}

type Pricing {
    id: ID!
    place: Place!
    monthlyDiscount: Int
    weeklyDiscount: Int
    perNight: Money!
    smartPricing: Boolean!
    basePrice: Money!
    averageWeekly: Money!
    averageMonthly: Money!
    cleaningFee: Money
    securityDeposit: Money
    extraGuests: Int
    weekendPricing: Money  
}

type Location {
  id: ID!
  latitude: Float!
  longitude: Float!
  directions: String
}

type Photo {
    id: ID!
    url: GraphQLURL    
}

type Pet {
    id: ID!
    name: String
    owner: User
}

type Amenity {
    id: ID!
    name: String
    description: String
}

